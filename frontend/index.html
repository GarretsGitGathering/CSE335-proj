<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Social Media App</h1>
        <nav>
            <a href="login.html" class="nav-button">Login</a>
            <a href="signup.html" class="nav-button">Sign Up</a>
            <button id="logoutButton" class="nav-button" style="display:none;" onclick="logout()">Logout</button>
        </nav>
    </header>

    <!-- Button to show the create post form -->
    <div id="createPostButtonContainer">
        <button id="showPostFormButton" onclick="togglePostForm()">Add Post</button>
    </div>

    <!-- Create Post Form -->
    <div id="postForm" style="display: none;">
        <h2>Create a Post</h2>
        <input type="text" id="image_url" placeholder="Image URL">
        <textarea id="description" placeholder="Description"></textarea>
        <button onclick="createPost()">Post</button>
    </div>

    <!-- Display Posts -->
    <div id="posts">
        <h2>Recent Posts</h2>
        <div id="postContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
